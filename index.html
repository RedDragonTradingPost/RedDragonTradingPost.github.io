<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="your-logo.png" alt="Logo" class="logo">
        <div class="links">
            <a href="https://www.instagram.com/reddragontradingpost/" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/profile.php?id=61566614100487" target="_blank">Facebook</a>
            <a href="https://www.tiktok.com/@reddragontradingpost" target="_blank">TikTok</a>
        </div>

        <!-- Audio Player (Visible) -->
        <div class="audio-controls">
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>
            <div class="controls">
                <button id="prevSong">Previous</button>
                <button id="nextSong">Next</button>
                <button id="shuffle">Shuffle</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
